<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css”>
	<title>Responsive team section</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	 <div class = "card">  
   <div class = "half firstHalf">  
     <div class = "bgImage"></div>  
     <div class = "dots">  
       <i class="fas fa-ellipsis-v"></i>  
     </div>  
     <div class = "text">  
       <h1>Emil</h1>  
       <hr>  
       <h3>Web dev., MX</h3>  
     </div>  
   </div>  
   <div class = "half secondHalf">  
     <div class = "info">  
       <div class = "about">  
         <div class = "aboutHead">  
           <p>About</p>  
           <hr>  
         </div>  
         <div class = "aboutText">  
           <p>Freelancer. Worked at <span class = "highlight">CWR</span>, <span class = "highlight">Plum</span>, <span class = "highlight">Xoxoday</span>, etc.  
             Love coding & life.</p>  
         </div>  
       </div>  
       <div class = "socialMediaIcons">  
         <i class="fab fa-instagram instagram"></i>  
         <i class="fab fa-twitter twitter"></i>  
         <i class="fab fa-whatsapp whatsapp"></i>  
         <i class="fab fa-dribbble dribble"></i>  
       </div>  
     </div>  
     <div class = "numbers">  
       <div class="numberSection">  
         <h2>12</h2>  
         <p>CLIENTS</p>  
       </div>  
       <div class="numberSection">  
         <h2>1.16k</h2>  
         <p>FOLLOWERS</p>  
       </div>  
       <div class="numberSection">  
         <h2>+10k</h2>  
         <p>REACH</p>  
       </div>  
     </div>  
     <div class = "buttons">  
       <div class = "firstButton">  
         <button>Hire me</button>  
       </div>  
       <div class = "secondButton">  
         <button>Know more</button>  
       </div>  
     </div>  
   </div>  
 </div>

</body>
</html>
